<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <h2 class="title">Lâmpada</h2>
        <img src="img/desligada.jpg" alt="Imagem de uma Lâmpada" id="image">
        <div class="content-button">
            <button id="ligar">Ligar</button>
            <button id="desligar">Desligar</button>
            <button id="consertar">Consertar</button>
        </div>
    </main>
    <div class="instrucoes">
        <p>Para ligar a lâmpada, basta o botão 'LIGAR';<br>
        para desliga-la, clique no botão 'DESLIGAR'.<br><br>
        Cuidado ao clicar com o mouse duas vezes na lâmpada!<br>
        Você pode consertá-la usando o botão "CONSERTAR".<br></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
